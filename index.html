    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'serif-display': ['Cinzel', 'serif', 'Noto Sans Gujarati', 'Noto Sans Devanagari', 'Noto Sans Arabic', 'Noto Sans JP', 'Noto Sans KR', 'Noto Sans SC'],
              sans: ['Inter', 'Noto Sans Gujarati', 'Noto Sans Devanagari', 'Noto Sans Arabic', 'Noto Sans JP', 'Noto Sans KR', 'Noto Sans SC', 'sans-serif'],
            },
            animation: {
              'shine': 'shine 8s linear infinite',
            },
            keyframes: {
              'shine': {
                '0%': { 'background-position': '0% 50%' },
                '100%': { 'background-position': '200% 50%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&family=Noto+Sans+Arabic:wght@400;700&family=Noto+Sans+Devanagari:wght@400;700&family=Noto+Sans+Gujarati:wght@400;700&family=Noto+Sans+JP:wght@400;700&family=Noto+Sans+KR:wght@400;700&family=Noto+Sans+SC:wght@400;700&display=swap');

      :root {
        --mist-color: 220, 38, 38; /* Red-600 */
      }
      .dark {
        --mist-color: 153, 27, 27; /* Red-800 */
      }

      .mist-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
      }

      .mist-layer {
        position: absolute;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background: 
          radial-gradient(circle at 50% 50%, rgba(var(--mist-color), 0.08) 0%, transparent 60%),
          radial-gradient(circle at 15% 25%, rgba(var(--mist-color), 0.05) 0%, transparent 50%),
          radial-gradient(circle at 85% 75%, rgba(var(--mist-color), 0.05) 0%, transparent 50%);
        filter: blur(100px);
        animation: mist-move 60s ease-in-out infinite alternate;
        will-change: transform;
      }
      
      .mist-layer:nth-child(2) {
        top: -30%;
        left: -30%;
        background: 
          radial-gradient(circle at 30% 70%, rgba(var(--mist-color), 0.1) 0%, transparent 50%),
          radial-gradient(circle at 70% 30%, rgba(var(--mist-color), 0.07) 0%, transparent 50%);
        animation-duration: 80s;
        animation-direction: alternate-reverse;
      }

      @keyframes mist-move {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(-4%, -3%) scale(1.1); }
      }

      body {
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #dc2626; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #991b1b; }
    </style>

    </script>
