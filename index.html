    <!-- Tailwind CSS CDN para garantizar que los estilos funcionen en cualquier entorno -->

      tailwind.config = {
        darkMode: 'class',

            },

    <style type="text/css">
      /* Estilos globales y utilidades personalizadas */
      @layer base {
        body {
          @apply antialiased text-stone-900 bg-[#fcfaf7] transition-colors duration-500;
        }
        .dark body {
          @apply text-stone-100 bg-[#060a13];
        }
      }
      
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .dark .glass {
        background: rgba(13, 19, 33, 0.7);
      }

      .fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
